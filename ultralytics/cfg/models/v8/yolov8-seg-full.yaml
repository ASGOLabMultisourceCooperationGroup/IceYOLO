# Parameters
nc: 80
channel_middle: 16
channel_input: 3
scales: # model compound scaling constants, i.e. 'model=yolov8n.yaml' will call yolov8.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [ 0.33, 0.25, 1024 ]
  s: [ 0.33, 0.50, 1024 ]
  m: [ 0.67, 0.75, 768 ]
  l: [ 1.00, 1.00, 512 ]
  x: [ 1.00, 1.25, 512 ]

# YOLOv8.0n backbone
backbone:
  # [from, repeats, module, args]
  - [ -1, 1, PreProcessorFold, [ ] ]
  - [ -1, 1, Conv, [ 64, 3, 2 ] ] # 1-P1/2
  - [ -1, 1, Conv, [ 128, 3, 2 ] ] # 2-P2/4
  - [ -1, 3, C2f, [ 128, True ] ]
  - [ -1, 1, Conv, [ 256, 3, 2 ] ] # 4-P3/8
  - [ -1, 6, C2f, [ 256, True ] ]
  - [ -1, 1, Conv, [ 512, 3, 2 ] ] # 6-P4/16
  - [ -1, 6, C2f, [ 512, True ] ]
  - [ -1, 1, Conv, [ 768, 3, 2 ] ] # 8-P5/32
  - [ -1, 3, C2f, [ 768, True ] ]
  - [ -1, 1, Conv, [ 1024, 3, 2 ] ] # 10-P6/64
  - [ -1, 3, C2f, [ 1024, True ] ]
  - [ -1, 1, SPPF, [ 1024, 5 ] ] # 12

# YOLOv8.0n head
head:
  - [ -1, 1, nn.Upsample, [ None, 2, "nearest" ] ]
  - [ [ -1, 9 ], 1, Concat, [ 1 ] ] # cat backbone P5
  - [ -1, 3, C2f, [ 768 ] ] # 15

  - [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ]
  - [ [ -1, 7 ], 1, Concat, [ 1 ] ]  # cat backbone P4
  - [ -1, 3, C2f, [ 512 ] ]  # 18

  - [ -1, 1, nn.Upsample, [ None, 2, 'nearest' ] ]
  - [ [ -1, 5 ], 1, Concat, [ 1 ] ]  # cat backbone P3
  - [ -1, 3, C2f, [ 256 ] ]  # 21 (P3/8-small)
  - [ -1, 1, EMAttention, [ ] ]  # 22 P3-EMA

  - [ -1, 1, Conv, [ 256, 3, 2 ] ]
  - [ [ -1, 18 ], 1, Concat, [ 1 ] ]  # cat head P4
  - [ -1, 3, C2f, [ 512 ] ]  # 25 (P4/16-medium)
  - [ -1, 1, EMAttention, [ ] ]  # 26 P4-EMA

  - [ -1, 1, Conv, [ 512, 3, 2 ] ]
  - [ [ -1, 15 ], 1, Concat, [ 1 ] ]  # cat head P5
  - [ -1, 3, C2f, [ 768 ] ]  # 29 (P5/32-large)
  - [ -1, 1, EMAttention, [ ] ]  # 30 P5-EMA

  - [ -1, 1, Conv, [ 768, 3, 2 ] ]
  - [ [ -1, 12 ], 1, Concat, [ 1 ] ] # cat head P6
  - [ -1, 3, C2f, [ 1024 ] ] # 33 (P6/64-xlarge)
  - [ -1, 1, EMAttention, [ ] ]  # 34 P6-EMA

  - [ [ 22, 26, 30, 34 ], 1, Segment, [ nc, 32, 256 ] ] # Segment(P3, P4, P5)
