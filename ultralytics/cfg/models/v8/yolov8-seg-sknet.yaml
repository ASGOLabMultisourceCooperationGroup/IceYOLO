# Parameters
nc: 80 # number of classes
channel_middle: 3
channel_input: 3
scales:
  # [depth, width, max_channels]
  n: [ 0.33, 0.25, 1024 ]
  s: [ 0.33, 0.50, 1024 ]
  m: [ 0.67, 0.75, 768 ]
  l: [ 1.00, 1.00, 512 ]
  x: [ 1.00, 1.25, 512 ]

# YOLOv8.0n backbone
backbone:
  # [from, repeats, module, args]
  - [ -1, 1, Conv, [ 64, 3, 2 ] ] # 0-P1/2
  - [ -1, 1, Conv, [ 128, 3, 2 ] ] # 1-P2/4
  - [ -1, 3, C2f, [ 128, True ] ]
  - [ -1, 1, Conv, [ 256, 3, 2 ] ] # 3-P3/8
  - [ -1, 6, C2f, [ 256, True ] ]
  - [ -1, 1, Conv, [ 512, 3, 2 ] ] # 5-P4/16
  - [ -1, 6, C2f, [ 512, True ] ]
  - [ -1, 1, Conv, [ 1024, 3, 2 ] ] # 7-P5/32
  - [ -1, 3, C2f, [ 1024, True ] ]
  - [ -1, 1, SPPF, [ 1024, 5 ] ] # 9

# YOLOv8.0n head
head:
  - [ [ 3,5 ], 1, IceFusion, [ 256,512 ] ]
  - [ [ 5,7 ], 1, IceFusion, [ 512,1024 ] ]
  - [ [ 7,9 ], 1, IceFusion, [ 1024,1024 ] ]

  - [ [ 10,11,12 ], 1, Segment, [ nc, 32, 256 ] ] # Segment(P3, P4, P5)
